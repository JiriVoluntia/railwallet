name: Android Build

on:
  push:
    branches:
      - main
      - develop
      - 'ci/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Android Debug APK
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "Made ./gradlew executable"
          elif [ -f "./android/gradlew" ]; then
            chmod +x ./android/gradlew
            echo "Made ./android/gradlew executable"
          else
            echo "No gradlew found - will attempt build anyway"
          fi

      - name: Build debug APK
        run: |
          if [ -f "./gradlew" ]; then
            echo "Building with ./gradlew in repository root..."
            ./gradlew assembleDebug --stacktrace
          elif [ -f "./android/gradlew" ]; then
            echo "Building with ./gradlew in android/ subfolder..."
            (cd android && ./gradlew assembleDebug --stacktrace)
          else
            echo "ERROR: No Gradle wrapper (gradlew) found!"
            echo "Expected locations:"
            echo "  - ./gradlew (root of repository)"
            echo "  - ./android/gradlew (android subfolder)"
            echo ""
            echo "Please ensure your Android project includes the Gradle wrapper."
            echo "You can generate it by running: gradle wrapper"
            exit 1
          fi

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: railwallet-debug-apk
          path: '**/build/outputs/apk/debug/*.apk'
          if-no-files-found: warn
